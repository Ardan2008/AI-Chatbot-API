<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Chatbot</title>

    <!-- ====== CDN & Fonts ====== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- ====== STYLE ====== -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: auto;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
        overflow: hidden;
      }

      .chat-header {
        text-align: center;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: #00eaff;
        font-weight: 600;
        font-size: 1.2rem;
        text-shadow: 0 0 10px #00ffff;
      }

      .chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        scroll-behavior: smooth;
        display: flex;
        flex-direction: column;
      }

      .msg-container {
        display: flex;
        width: 100%;
        margin-bottom: 15px;
      }

      .msg-user {
        justify-content: flex-end;
      }

      .msg-user .message {
        background: linear-gradient(135deg, #7c3aed, #00d4ff);
        color: white;
        border-bottom-right-radius: 4px;
        border-bottom-left-radius: 14px;
        text-align: right;
      }

      .msg-ai {
        justify-content: flex-start;
      }

      .msg-ai .message {
        background: rgba(255, 255, 255, 0.08);
        border-left: 3px solid #00eaff;
        color: #e0e0e0;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 14px;
        text-align: left;
      }

      .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 14px;
        line-height: 1.5;
        animation: fadeIn 0.3s ease;
        word-wrap: break-word;
      }

      .input-area {
        display: flex;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-area input {
        flex: 1;
        border: none;
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        outline: none;
      }

      .input-area button {
        margin-left: 10px;
        border: none;
        border-radius: 12px;
        padding: 12px 20px;
        background: linear-gradient(135deg, #00e0ff, #7c3aed);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .input-area button:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }

      .chat-box::-webkit-scrollbar {
        width: 6px;
      }

      .chat-box::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.3);
        border-radius: 10px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body>
    <div class="chat-wrapper">
      <div class="chat-header">ü§ñ AI Chat Assistant</div>

      <div class="chat-box" id="chatBox">
        <div class="msg-container msg-ai">
          <div class="message">
            Halo! üëã Saya asisten AI kamu. Silakan ketik pertanyaanmu di bawah.
          </div>
        </div>
      </div>

      <div class="input-area">
        <input 
          type="text" 
          id="userInput" 
          placeholder="Ketik pesanmu di sini..." 
          onkeydown="if(event.key==='Enter'){sendMessage();}"
        >
        <button onclick="sendMessage()">Kirim üöÄ</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const userText = input.value.trim();

        if (!userText) return;

        // === Tambah pesan user ===
        const userMsgContainer = document.createElement('div');
        userMsgContainer.className = 'msg-container msg-user';
        const userMessage = document.createElement('div');
        userMessage.className = 'message';
        userMessage.textContent = userText;
        userMsgContainer.appendChild(userMessage);
        chatBox.appendChild(userMsgContainer);
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // === Tambahkan loading ===
        const loadingContainer = document.createElement('div');
        loadingContainer.className = 'msg-container msg-ai';
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'message';
        loadingMsg.innerHTML = '<em>AI sedang memproses...</em>';
        loadingContainer.appendChild(loadingMsg);
        chatBox.appendChild(loadingContainer);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          // ====== CHAT TEKS ======
          const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
              "Authorization": "Bearer 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",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              model: "deepseek/deepseek-r1-0528-qwen3-8b:free",
              messages: [{ role: "user", content: userText }]
            })
          });

          const data = await response.json();
          const markdownText = data.choices?.[0]?.message?.content || '‚ö†Ô∏è Tidak ada respons.';
          loadingContainer.remove();

          const aiMsgContainer = document.createElement('div');
          aiMsgContainer.className = 'msg-container msg-ai';
          const aiMessage = document.createElement('div');
          aiMessage.className = 'message';
          aiMessage.innerHTML = marked.parse(markdownText);
          aiMsgContainer.appendChild(aiMessage);
          chatBox.appendChild(aiMsgContainer);

        } catch (error) {
          loadingMsg.innerHTML = `<strong style="color:#ff7ab6;">Error:</strong> ${error.message}`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
